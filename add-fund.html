<!DOCTYPE html>
<html>
<head>
  <title>Add Fund – UpcoinX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b1c3d;
      color:white;
    }

    .nav{
      background:#123a7a;
      padding:12px;
      display:flex;
      justify-content:space-around;
      font-size:14px;
      font-weight:bold;
    }
    .nav a{
      color:white;
      text-decoration:none;
    }

    .container{
      padding:15px;
    }

    .card{
      background:#143b72;
      padding:15px;
      border-radius:10px;
      margin-bottom:15px;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      font-size:16px;
      margin-top:8px;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:6px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      background:#22c55e;
      color:#000;
    }

    .qr-box{
      text-align:center;
      display:none;
      margin-top:15px;
    }

    .qr-box img{
      width:220px;
      border-radius:10px;
      background:white;
      padding:10px;
    }

    .upi{
      margin-top:10px;
      font-size:14px;
      word-break:break-all;
    }

    .error{
      color:#ffb4b4;
      margin-top:8px;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="nav">
  <a href="dashboard.html">Home</a>
  <a href="add-fund.html">Add Fund</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="invest.html">Invest</a>
  <a href="support.html">Support</a>
</div>

<div class="container">

  <div class="card">
    <h3>Add Fund</h3>

    <label>Enter Amount (₹)</label>
    <input type="number" id="amt" placeholder="Minimum 100">

    <div id="err" class="error"></div>

    <button onclick="generate()">Proceed</button>
  </div>

  <div class="card qr-box" id="qrBox">
    <h3>Scan & Pay</h3>

    <!-- QR IMAGE -->
    <img src="upi-qr.png" alt="UPI QR">

    <div class="upi">
      UPI ID:<br>
      <b>kishwar07.wallet@phonepe</b>
    </div>

    <p style="margin-top:10px;font-size:14px;">
      Amount: ₹ <span id="showAmt"></span>
    </p>

  </div>

</div>

<script>
function generate(){
  let amt = document.getElementById("amt").value;
  let err = document.getElementById("err");

  if(amt === "" || amt < 100){
    err.innerHTML = "Minimum amount is ₹100";
    document.getElementById("qrBox").style.display = "none";
    return;
  }

  err.innerHTML = "";
  document.getElementById("showAmt").innerText = amt;
  document.getElementById("qrBox").style.display = "block";
}
</script>

</body>
</html>
