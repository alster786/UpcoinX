<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpcoinX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b1c3d;
      color:white;
    }

    /* NAVBAR */
    .nav{
      background:#122a7a;
      padding:12px;
      display:flex;
      justify-content:space-around;
      font-size:14px;
      font-weight:bold;
    }
    .nav a{
      color:white;
      text-decoration:none;
    }

    /* CONTAINER */
    .container{
      padding:15px;
    }

    /* CARD */
    .card{
      background:#142b6f;
      padding:15px;
      border-radius:8px;
      margin-bottom:15px;
    }

    h3{
      margin-top:0;
    }

    /* BUTTONS */
    .btn{
      width:100%;
      padding:10px;
      border:none;
      border-radius:6px;
      font-size:15px;
      font-weight:bold;
      margin-top:8px;
      cursor:pointer;
    }

    .green{background:#28a745;color:white;}
    .blue{background:#007bff;color:white;}
    .orange{background:#fd7e14;color:white;}
    .sky{background:#17a2b8;color:white;}
    .red{background:#dc3545;color:white;}
    .gray{background:#6c757d;color:white;}

    a button{
      text-decoration:none;
    }

    .footer{
      text-align:center;
      font-size:12px;
      opacity:0.7;
      margin-top:20px;
    }
  </style>
</head>

<body>

  <!-- TOP NAV -->
  <div class="nav">
    <a href="dashboard.html">Home</a>
    <a href="add-fund.html">Add Fund</a>
    <a href="withdrawal.html">Withdraw</a>
    <a href="invest.html">Invest</a>
    <a href="support.html">Support</a>
  </div>

    <div class="card">

      <a href="invest.html">

      </a>
    </div>

    <!-- HISTORY -->
    <div class="card">

      <a href="deposit-history.html">

      </a>

      <a href="withdrawal-history.html">

      </a>

    <div class="card">

    <div class="footer">

  <!-- JS : ZERO BALANCE ONLY -->
  <script>
    if(localStorage.getItem("wallet") === null){
      localStorage.setItem("wallet","0");
    }
    document.getElementById("wallet").innerText =
      localStorage.getItem("wallet");
  </script>

</body>
</html>
