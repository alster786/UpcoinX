<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UpcoinX Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1c3d;
  color:white;
}

/* NAVBAR */
.nav{
  background:#122a7a;
  padding:12px;
  display:flex;
  justify-content:space-around;
  font-size:14px;
}
.nav a{
  color:white;
  text-decoration:none;
  font-weight:bold;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* CARD */
.card{
  background:#122a7a;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:5px;
  font-weight:bold;
  font-size:15px;
}
.green{background:#28a745;color:white;}
.blue{background:#007bff;color:white;}
.orange{background:#f39c12;color:white;}
.sky{background:#17a2b8;color:white;}
.red{background:#dc3545;color:white;}
</style>
</head>

<body>

<!-- TOP MENU -->
<div class="nav">
  <a href="dashboard.html">Home</a>
  <a href="add-fund.html">Add Fund</a>
  <a href="withdrawal.html">Withdraw</a>
  <a href="invest.html">Invest</a>
</div>

<div class="container">

  <!-- WELCOME -->
  <div class="card">
    <h3>Welcome ðŸ‘‹</h3>
    <p>You are logged in successfully.</p>
  </div>

  <!-- WALLET -->
  <div class="card">
    <h3>Wallet Balance</h3>
    <h2>â‚¹ <span id="wallet">0</span></h2>

    <button class="btn green" onclick="go('add-fund.html')">Add Fund</button>
    <button class="btn blue" onclick="go('withdrawal.html')">Withdraw</button>
    <button class="btn orange" onclick="go('invest.html')">Invest</button>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <h3>History</h3>
    <button class="btn sky" onclick="go('deposit-history.html')">Deposit History</button>
    <button class="btn sky" onclick="go('withdrawal-history.html')">Withdrawal History</button>
  </div>

  <!-- LOGOUT -->
  <button class="btn red" onclick="logout()">Logout</button>

</div>

<script>
/* SHOW WALLET */
let wallet = localStorage.getItem("wallet");
if(wallet === null){
  localStorage.setItem("wallet",0);
  wallet = 0;
}
document.getElementById("wallet").innerText = wallet;

/* FUNCTIONS */
function go(page){
  window.location.href = page;
}

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
