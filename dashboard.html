<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UpcoinX Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1c3d;
  color:white;
}

/* TOP NAV */
.nav{
  background:#122a7a;
  padding:12px;
  display:flex;
  justify-content:space-around;
  font-size:14px;
  font-weight:bold;
}
.nav a{
  color:white;
  text-decoration:none;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* CARD */
.card{
  background:#163a8a;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}
.green{background:#2ecc71;}
.blue{background:#3498db;}
.orange{background:#f39c12;}
.red{background:#e74c3c;}
.sky{background:#00c2ff;}
.purple{background:#8e44ad;}
.gray{background:#7f8c8d;}
</style>
</head>

<body>

<!-- TOP MENU -->
<div class="nav">
  <a href="dashboard.html">Home</a>
  <a href="add-fund.html">Add Fund</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="invest.html">Invest</a>
  <a href="support.html">Support</a>
</div>

<div class="container">

  <!-- WELCOME -->
  <div class="card">
    <h3>Welcome ðŸ‘‹</h3>
    <p>You are logged in successfully.</p>
  </div>

  <!-- WALLET -->
  <div class="card">
    <h3>Wallet Balance</h3>
    <h2>â‚¹ <span id="wallet">0</span></h2>

    <a href="add-fund.html"><button class="btn green">Add Fund</button></a>
    <a href="withdraw.html"><button class="btn blue">Withdraw</button></a>
    <a href="invest.html"><button class="btn orange">Invest</button></a>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <h3>History</h3>

    <a href="deposit-history.html">
      <button class="btn sky">Deposit History</button>
    </a>

    <a href="withdraw-history.html">
      <button class="btn purple">Withdrawal History</button>
    </a>
  </div>

  <!-- SUPPORT -->
  <div class="card">
    <h3>Support</h3>
    <a href="support.html">
      <button class="btn gray">Contact Support</button>
    </a>
  </div>

  <!-- LOGOUT -->
  <div class="card">
    <button class="btn red" onclick="logout()">Logout</button>
  </div>

</div>

<script>
/* SHOW WALLET */
document.getElementById("wallet").innerText =
  localStorage.getItem("wallet") || 0;

/* LOGOUT */
function logout(){
  window.location.href="index.html";
}
</script>

</body>
</html>
