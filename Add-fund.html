<!DOCTYPE html>
<html>
<head>
  <title>Add Fund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#fff;
      padding:20px;
    }
    .card{
      max-width:420px;
      margin:auto;
      background:#111827;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 10px #000;
    }
    h2{
      text-align:center;
      margin-bottom:15px;
    }
    input,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:16px;
    }
    input{
      background:#020617;
      color:white;
    }
    button{
      background:#22c55e;
      font-weight:bold;
      cursor:pointer;
    }
    .qr{
      margin-top:15px;
      display:flex;
      justify-content:center;
    }
    .disclaimer{
      font-size:11px;
      color:#9ca3af;
      text-align:center;
      margin-top:15px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Add Fund</h2>

  <input type="number" id="amount" placeholder="Enter Amount (Min ₹100)" min="100">

  <button onclick="generateQR()">Generate QR</button>

  <div class="qr" id="qrcode"></div>

  <input type="file" accept="image/*">

  <input type="text" id="utr" placeholder="Enter UTR / Reference Number">

  <button onclick="submitFund()">Submit</button>

  <div class="disclaimer">
    This page is for learning & interface testing purposes only.
  </div>
</div>

<script>
function generateQR(){
  let amt = Number(document.getElementById("amount").value);

  if(amt < 100){
    alert("Minimum amount is ₹100");
    return;
  }

  document.getElementById("qrcode").innerHTML = "";

  let qrData = "UPCOINX|AMOUNT:" + amt;

  new QRCode(document.getElementById("qrcode"), {
    text: qrData,
    width: 200,
    height: 200
  });
}

function submitFund(){
  let amt = document.getElementById("amount").value;
  let utr = document.getElementById("utr").value;

  if(amt < 100){
    alert("Minimum amount is ₹100");
    return;
  }

  if(utr.length < 6){
    alert("Please enter valid UTR number");
    return;
  }

  alert(
    "Add Fund Submitted\n\n" +
    "Amount: ₹" + amt +
    "\nUTR: " + utr +
    "\nStatus: Pending"
  );
}
</script>

</body>
</html>
